figure {
    margin-top: auto;

    margin-left: auto;
    margin-right: auto;
    width: 190px;
    height: 150px;
    position: relative;
    display: inline-block;
    overflow: hidden;
}
.demo {
    overflow: hidden;
    width: 190px;
    text-align: center;
    padding: 5px;
    z-index: 1;
}
.demo img {
    border: none;
    width: 180px;
    height:150px;
    border: 5px solid white;

}
figure > img {
    position: absolute;
    top: 50%;
    min-height: 100%;
    display: block;
    min-width: 100%;
}
figure:hover {
    border: 1px solid yellow;
}

img  {
    position: relative;
    z-index: 1;
}
img: hover {
    position: relative;
    z-index: 2;
}
</style>
